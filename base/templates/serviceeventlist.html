{% extends "base.html" %}

{% load static %}

{% block head %}
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{% static 'usereventlist.css' %}">
{% endblock head %}

{% block content %}
<a href="{% url 'logout' %}" class="button">Logout</a>
<a href="{% url 'createevent' %}" class="button">Create Event</a>



<div class="container">
<h1>Service Event List</h1>
{% for event in event_list %}

<div class="post">
    <a href="{% url 'serviceevent' event.id %}">
        <h3>Event #{{ event.id }}</h3>
        <p>{{ event.start_time }}-{{ event.end_time }}</p>
    </a>
</div>
{% endfor %}
</div>
{% endblock content %}
